<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바닐라JS 그림판</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas></canvas>
    <div class="item-box">
        <div class="tools">
            <h3 class="title">브러시 두께 :&nbsp;</h3>
            <input id="line-width" type="range"
            min="1" max="20" value="5" step="0.5">
        </div>

        <ul class="palette">
            <li class="palette-title-wrapper">
                <div class="color-name">
                    <h3 class="palette-title title">색상 :&nbsp;</h3>
                    <span class="current-color"></span>    
                </div>
                <input id="color" type="color">
            </li>
            <li class="theme">
                <span class="theme-name">노을지는 하늘</span>
                <div class="color-options">
                    <div class="color-option" style="background-color: #3E7EAC;"
                    data-color="#3E7EAC"></div>
                    <div class="color-option" style="background-color: #F2F3F5;"
                    data-color="#F2F3F5"></div>
                    <div class="color-option" style="background-color: #FBACA4;"
                    data-color="#FBACA4"></div> 
                    <div class="color-option" style="background-color: #FFDCD4;"
                    data-color="#FFDCD4"></div>
                    <div class="color-option" style="background-color: #D5756D;"
                    data-color="#D5756D"></div>  
                </div>
            </li>
            <li class="theme">
                <span class="theme-name">공원 산책</span>
                <div class="color-options">
                    <div class="color-option" style="background-color: #F3F6EB;"
                    data-color="#F3F6EB"></div>
                    <div class="color-option" style="background-color: #FFCE55;"
                    data-color="#FFCE55"></div>
                    <div class="color-option" style="background-color: #DBF68F;"
                    data-color="#DBF68F"></div>
                    <div class="color-option" style="background-color: #92C3A5;"
                    data-color="#92C3A5"></div>
                    <div class="color-option" style="background-color: #568366;"
                    data-color="#568366"></div>    
                </div>
            </li>
            <li class="theme">
                <span class="theme-name">오로라 칵테일</span>
                <div class="color-options">
                    <div class="color-option" style="background-color: #cca1c9;"
                    data-color="#cca1c9"></div>
                    <div class="color-option" style="background-color: #ffd3dd;"
                    data-color="#ffd3dd"></div>
                    <div class="color-option" style="background-color: #f3a0ad;"
                    data-color="#f3a0ad"></div>
                    <div class="color-option" style="background-color: #bed1e3;"
                    data-color="#bed1e3"></div>
                    <div class="color-option" style="background-color: #92a1c3;"
                    data-color="#92a1c3"></div>    
                </div>
            </li>
        </ul>

        <div class="btn-wrapper">
            <button id="mode-btn">채우기 🎨</button>
            <button id="destroy-btn">모두 지우기 🗑️</button>    
            <button id="eraser-btn">지우개 ❎</button>    
        </div>

        <input type="text" placeholder="입력 후 더블클릭 🖱️" id="text" />

        <div class="btn-wrapper">
            <label for="file" class="file-lable">
                이미지 추가하기 📎
                <input type="file" accept="image/*" id="file"/>
                <!-- accept 속성으로 파일 타입 제한 가능 -->    
            </label>
            <button id="save">이미지 저장하기 🖼️</button>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
